<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Работа с изображениями, таблицами и списками.</title>
    <link rel="stylesheet" href="css/lesson2.css" />
</head>

<body>
    <nav>
        <ul>
            <li><a href="../index.html">главная страница</a> /</li>
            <li><a href="index.html">к списку задач</a> /</li>
            <li><a href="#" class="current_location">задание №1</a></li>
        </ul>
    </nav>

    <h2>Создайте страницу, на которой будет размещена таблица из шаблона в материалах.</h2>

    <section>
        <article>
            <table border="1" width="865" height="30" style="margin-left:20px;">
                <tr>
                    <td rowspan="2" colspan="2">&nbsp</td>
                    <td rowspan="4">&nbsp</td>
                    <td colspan="4">&nbsp</td>
                </tr>

                <tr>
                    <td>&nbsp</td>
                    <td colspan="3">&nbsp</td>
                </tr>

                <tr>
                    <td>&nbsp</td>
                    <td rowspan="2">&nbsp</td>
                    <td colspan="2">&nbsp</td>
                    <td>&nbsp</td>
                    <td>&nbsp</td>
                </tr>

                <tr>
                    <td rowspan="2">&nbsp</td>
                    <td colspan="2">&nbsp</td>
                    <td rowspan="3">&nbsp</td>
                    <td>&nbsp</td>
                </tr>

                <tr>
                    <td colspan="2">&nbsp</td>
                    <td rowspan="2">&nbsp</td>
                    <td>&nbsp</td>
                    <td rowspan="2">&nbsp</td>
                </tr>

                <tr>
                    <td>&nbsp</td>
                    <td>&nbsp</td>
                    <td>&nbsp</td>
                    <td>&nbsp</td>
                </tr>
            </table>

            <img src="img/Table.png" alt="Пример таблицы.png" title="Пример таблицы">
        </article>
    </section>

</body>

</html>
