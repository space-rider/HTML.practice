<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Параграфы с текстом, оформленные разными стилями рамок</title>
    <style>
        p {
            width:180px;
            text-align: center;
        }
        img {
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <p style="border: solid ">Hello world!</p>
    <p style="border: dashed ">Another day</p>
    <p style="border: dotted ">Another dollar</p>
    <p style="border: double">Keep calm</p>
    <p style="border: groove; border-color: #80BFBF">Good vibes</p>
    <p style="border: ridge; border-color: #80BFBF">Good times</p>
    <p style="border: inset; border-color: #80BFBF">Good nights</p>
    <p style="border: outset; border-color: #80BFBF">Smile</p>
  
    <a href="index.html"><img src="images/home_btn.jpg" title="home" alt="home button" width="100" height="100" /></a>
</body>
</html>
