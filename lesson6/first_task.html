    <header>
        <h2>Сверстайте форму, представленную в материалах урока.</h2>
    </header>

    <section>
        <article>
            <form method="post" action="first_task.html" enctype="text/plain" autocomplete="on">
                <hr>
                <p>Personal information</p><br>
                <div class="text_imput">
                    <b>* First name:</b><input type="text" name="first_name" id="first_name" requierd> <br>
                </div>
                <div class="text_imput">
                    Middle name:<input type="text" name="middle_name" id="middle_name"> <br>
                </div>
                <div class="text_imput">
                    <b>* Last name:</b><input type="text" name="last_name" id="last_name" requierd> <br>
                </div><br><br>

                <hr>
                <p>Address</p>
                <div class="text_imput">
                    Address:<input type="text" name="address" id="address_field">
                </div>
                <div class="text_imput">
                    City or town:<input type="text" name="town_field" id="town_field">
                </div>
                <div class="text_imput">
                    State: <select name="state_field" id="state_field">
                        <option value="Choose a State">Choose a State</option>
                        <option value="Alabama">Alabama</option>
                        <option value="California">California</option>
                        <option value="Montana">Monatana</option>
                        <option value="Utah">Utah</option>
                        <option value="Nevada">Nevada</option>
                        <option value="New Mexico">New Mexico</option>
                        <option value="... etc">... etc</option>
                    </select>
                </div>
                <div class="text_imput">
                    <b>* Zip code:</b><input type="text" name="zipcode_field" id="zipcode_field" requierd>
                </div>
            </form>
        </article>

        <article>
            <img src="img/form1.jpg" alt="образец формы.jpg" title="Образец формы">
        </article>
    </section>
