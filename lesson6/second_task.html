  <header>
    <h2>Сверстайте форму, представленную в материалах урока с помощью bootstrap 4.</h2>
  </header>

  <section>
    <article>
      <form>
        <h4>Personal information</h4>

        <div class="form-group row align-items-center">
          <label for="first_name" class="col-sm-4 col-form-label text-right"><b>*First name:</b></label>
          <div class="col-sm-8">
            <input type="text" class="form-control  form-control-sm" id="first_name" requierd>
          </div>
        </div>
        <div class="form-group row align-items-center">
          <label for="middle_name" class="col-sm-4 col-form-label text-right">Middle name:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control  form-control-sm" id="middle_name">
          </div>
        </div>
        <div class="form-group row align-items-center">
          <label for="last_name" class="col-sm-4 col-form-label text-right"><b>*Last name:</b></label>
          <div class="col-sm-8">
            <input type="text" class="form-control  form-control-sm" id="last_name" requierd>
          </div>
        </div><br>

        <h4>Address</h4>
        <div class="form-group row align-items-center">
          <label for="address_field" class="col-sm-4 col-form-label text-right">Address:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control  form-control-sm" id="address_field">
          </div>
        </div>

        <div class="form-group row align-items-center">
          <label for="town_field" class="col-sm-4 col-form-label text-right">City or town:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control  form-control-sm" id="town_field">
          </div>
        </div>

        <div class="form-group row align-items-center">
          <label for="exampleFormControlSelect1" class="col-sm-4 col-form-label text-right">State:</label>
          <div class="col-sm-8">
            <select class="form-control form-control-sm" id="exampleFormControlSelect1">
              <option>Choose a State</option>
              <option>Iowa</option>
              <option>Alaska</option>
              <option>Texas</option>
              <option>Alabama</option>
              <option>Kansas</option>
              <option>Ohio</option>
              <option>Tennessee</option>
              <option>Florida</option>
            </select>
          </div>
        </div>

        <div class="form-group row align-items-center">
          <label for="zipcode_field" class="col-sm-4 col-form-label text-right"><b>*Zip code:</b></label>
          <div class="col-sm-8">
            <input type="text" class="form-control  form-control-sm" id="zipcode_field" requierd>
          </div>
      </form>
    </article>
